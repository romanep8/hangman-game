<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="languageSelector">
			<button id="language-en" class="language-button">English</button>
			<button id="language-fr" class="language-button">Français</button>
			<button id="language-it" class="language-button">Italiano</button>
			<button id="language-de" class="language-button">Deutsch</button>
			<button id="language-es" class="language-button">Español</button>
		</div>
		<h1 id="gameTitle">Hangman</h1>
		<h2 id="findWord">Find the word</h2>
		<br>
		<div class="enter">
			<p id="enterLetter">Enter a letter :</p>
			<div class="letterButton">
				<input autocomplete="off" type="text" id="inputField" placeholder="Type a letter">
				<button id="submitButton">Submit</button>
			</div>
		</div>
		<br>
		<div id="stickCount"></div>
		<pre id="hangmanDrawing"></pre>
		<div id="logContainer"></div>
		<div id="wordToFind"></div>
		<div id="saidLetters"></div>
		<button id="replayButton">Replay</button>
	</div>
	
	<script src="assets/js/main.js"></script>
</body>
</html>
